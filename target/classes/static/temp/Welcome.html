<body>
	<div id="xx"
		style="position: relative; left: 100px; width: 100px; height: 50px;">私人订制：联系QQ:648667069</div>

	<script type="text/javascript">
		function ls() {
			var p = true;//开关,true开,false关
			var xx = document.getElementById('xx');
			var xxleft = parseInt(xx.style.left);
			var speed = 20;
			var t = setInterval(rollRight, speed);
			//向左移动
			function rollLeft() {
				if (p) {
					xxleft--;
					xx.style.left = xxleft + 'px';
					if (xxleft <= 0) {
						clearInterval(t);
						t = setInterval(rollRight, speed);
					}
				}
			}
			//向右移动
			function rollRight() {
				if (p) {
					xxleft++;
					xx.style.left = xxleft + 'px';
					if (xxleft >= 300) {
						clearInterval(t);
						t = setInterval(rollLeft, speed);
					}
				}
			}
		}
		ls();
	</script>
</body>
